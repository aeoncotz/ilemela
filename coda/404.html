<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Ilemela Schools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background-color: #f8fafc;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #1e293b;
}

.error-container {
    text-align: center;
    padding: 40px;
    max-width: 500px;
    width: 100%;
}

/* Large Stylized 404 */
.error-code {
    font-size: 8rem;
    font-weight: 800;
    margin: 0;
    line-height: 1;
    background: linear-gradient(135deg, #1e3a8a 0%, #4f46e5 100%);
    /* -webkit-background-clip: text; */
    -webkit-text-fill-color: transparent;
    opacity: 0.15;
    position: absolute;
    left: 50%;
    top: 45%;
    transform: translate(-50%, -50%);
    z-index: -1;
}

.illustration {
    font-size: 4rem;
    margin-bottom: 20px;
}

h1 {
    font-size: 2rem;
    font-weight: 700;
    color: #0f172a;
    margin-bottom: 10px;
}

p {
    font-size: 1.1rem;
    color: #64748b;
    margin-bottom: 30px;
    line-height: 1.6;
}

/* Professional Buttons */
.button-group {
    display: flex;
    gap: 15px;
    justify-content: center;
}

.btn {
    text-decoration: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.95rem;
    transition: all 0.2s ease;
}

.btn-primary {
    background-color: #1e3a8a;
    color: white;
    box-shadow: 0 4px 6px -1px rgba(30, 58, 138, 0.2);
}

.btn-primary:hover {
    background-color: #1e40af;
    transform: translateY(-2px);
}

.btn-secondary {
    background-color: #ffffff;
    color: #1e3a8a;
    border: 1px solid #e2e8f0;
}

.btn-secondary:hover {
    background-color: #f1f5f9;
}

@media (max-width: 480px) {
    .error-code { font-size: 5rem; }
    .button-group { flex-direction: column; }
}
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <div class="error-container">
        <h1>Page Not Found</h1>
        <p>It seems the page you are looking for has been moved or no longer exists. Let's get you back on track.</p>
        
        <div class="button-group">
            <a href="/" class="btn btn-primary">Go to Homepage</a>
            <a href="mailto:support@ilemela.sc.tz" class="btn btn-secondary">Contact Support</a>
        </div>
    </div>

</body>
</html>
